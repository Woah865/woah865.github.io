<h1 style="color: purple;">Clicker Game :D</h1>

<body style="margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f0f0f0;">
  <h1 id="counter" style="font-size: 60px; text-align: center; margin-top: 30px;">0</h1>
  <button 
    onclick="document.getElementById('counter').innerText = ++window.count || (window.count = 1)" 
    style="font-size: 114px; padding: 30px 60px; border: 8px solid black; border-radius: 20px; cursor: pointer; margin-top: 100px;">
    Click Me! :3
  </button>
</body>
